  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      const img = ev.target.cloneNode();
      const halfWidth = img.width / 2;
      const halfHeight = img.height / 2;
      ev.dataTransfer.setDragImage(img, halfWidth, halfHeight);
      // console.log(ev.target, halfWidth, halfHeight);
      //ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      //var data = ev.dataTransfer.getData("text");
      //ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>
